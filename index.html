<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <header class="navbar">

      <button id="clearSearch" class="icon-btn" title="Limpiar bÃºsqueda">âœ•</button>

    <div class="nav-right">

      <button id="favoritesBtn" class="icon-btn" title="Favoritos">â™¡ <span id="favCount" class="badge">0</span></button>

  <!-- SIDEBAR FILTROS -->
  <aside id="filters" class="panel hidden">
    <h3>Filtros</h3>
    <div class="filter-group">
      <label>Modelo</label>
      <select id="filterModel">
        <option value="">Todos</option>
        <option>iPhone 7</option>
        <option>iPhone 8</option>
        <option>iPhone X</option>
        <option>iPhone XR</option>
        <option>iPhone 11</option>
        <option>iPhone 12</option>
        <option>iPhone 13</option>
      </select>
    </div>

    <div class="filter-group">
      <label>Tipo</label>
      <select id="filterType">
        <option value="">Todos</option>
        <option>Pantalla</option>
        <option>BaterÃ­a</option>
        <option>CÃ¡mara</option>
        <option>Flex</option>
        <option>Altavoz</option>
        <option>MicrÃ³fono</option>
        <option>Chasis</option>
      </select>
    </div>

    <div class="filter-group range">
      <label>Precio (COP)</label>
      <div class="range-row">
        <input id="priceMin" type="number" placeholder="Min">
        <input id="priceMax" type="number" placeholder="Max">
      </div>
    </div>

    <div class="filter-group">
      <label><input id="filterFreeShip" type="checkbox"> EnvÃ­o gratis</label>
    </div>

    <div class="filter-actions">
      <button id="applyFilters" class="btn primary">Aplicar</button>
      <button id="clearFilters" class="btn ghost">Limpiar</button>
    </div>
  </aside>

  <!-- MAIN -->
  <main class="container">
    <section class="controls">
      <div class="left">
        <h1>Refacciones para iPhone</h1>
        <p class="muted">CatÃ¡logo actualizado â€” haz clic en un producto para ver detalles.</p>
      </div>

      <div class="right">
        <label>Ordenar:
          <select id="sortSelect">
            <option value="recommended">Recomendado</option>
            <option value="price_asc">Precio: bajo â†’ alto</option>
            <option value="price_desc">Precio: alto â†’ bajo</option>
            <option value="name_asc">A â†’ Z</option>
          </select>
        </label>
      </div>
    </section>

    <section id="catalog" class="grid" aria-live="polite">
      <!-- los productos se inyectan desde JS -->
    </section>

    <div id="emptyState" class="empty hidden">
      <p>No se encontraron productos con esos criterios.</p>
      <button id="resetBtn" class="btn primary">Mostrar todo</button>
    </div>
  </main>

  <!-- SIDEBAR CARRITO -->
  <aside id="cartSidebar" class="cart-panel hidden" aria-hidden="true">
    <div class="cart-header">
      <h3>Carrito <small id="cartItemsCount">0 items</small></h3>
      <button id="closeCart" class="icon-btn">âœ•</button>
    </div>
    <div id="cartList" class="cart-list"></div>

    <div class="cart-footer">
      <div class="totals">
        <div>Subtotal</div>
        <div id="cartSubtotal">COP $0</div>
      </div>
      <button id="checkoutBtn" class="btn primary">Pagar</button>
      <button id="clearCartBtn" class="btn ghost">Vaciar</button>
    </div>
  </aside>

  <!-- MODAL PRODUCTO -->
  <div id="productModal" class="modal hidden" role="dialog" aria-hidden="true">
    <div class="modal-content">
      <button id="closeModal" class="modal-close">âœ•</button>
      <div class="modal-body">
        <div class="gallery">
          <img id="modalMainImg" src="" alt="">
          <div id="modalThumbs" class="thumbs"></div>
        </div>
        <div class="meta">
          <h2 id="modalTitle">TÃ­tulo</h2>
          <div id="modalPrice" class="price">COP $0</div>
          <p id="modalDesc" class="muted">DescripciÃ³n</p>

          <div class="meta-row">
            <div><strong>Tipo:</strong> <span id="modalType"></span></div>
            <div><strong>Modelo:</strong> <span id="modalModel"></span></div>
          </div>

          <div class="meta-actions">
            <button id="addToCartBtn" class="btn primary">Agregar al carrito</button>
            <button id="favToggle" class="btn ghost">â™¡ Favorito</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <template id="productTemplate">
    <article class="card" tabindex="0">
      <div class="ribbon"></div>
      <img class="card-img" src="" alt="">
      <div class="card-body">
        <div class="card-title"></div>
        <div class="card-sub muted"></div>
        <div class="card-row">
          <div class="price"></div>
          <div class="card-actions">
            <button class="btn tiny addCart">Agregar</button>
            <button class="icon-btn favBtn" title="Agregar a favoritos">â™¡</button>
